<div class="well">
  <h4 class="text-muted"> Login </h4>
</div>
<div class="container">
  <div class="centered col-lg-3">
    <form (ngSubmit)="login()">
      <div class="form-group">
        <label for="email">Email address</label>
        <input type="email" [(ngModel)]="user.email" name="email" class="form-control" id="email" placeholder="Email">
      </div>
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" [(ngModel)]="user.password" name="password" class="form-control" id="password" placeholder="Password">
      </div>
      <button type="submit" class="btn btn-primary" >Login</button>
    </form>
  </div>
</div>
