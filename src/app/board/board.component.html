<div class="well">

  <div class="center-block" id="board-name-block">
    <div class="form-inline">
      <div class="form-group">
        <input type="text" [(ngModel)]="boardName" class="form-control" placeholder="Board Name">
      </div>
      <div class="form-group">
        <button type="button" (click)="updateBoardName()" class="btn btn-success">
          Update Name
        </button>
      </div>
    </div>


  </div>

</div>

<div class="row" id="sections">
  <div class="col-lg-3" *ngFor="let section of sections; let j = index;">
    <div class="panel panel-default section-{{j + 1}}">
        <div class="panel-heading text-center">
          <a ng-href="#" (click)="showAddStickyModal(section.id,section.name, j + 1)"><span class="glyphicon glyphicon-plus pull-right"></span></a>
          <h5>
            {{section.name}}
          </h5>
        </div>
        <div class="panel-body">

          <div class="row" *ngFor="let item of section.Items; let i = index;">
            <div class="col-sm-12 col-md-12">
              <div class="thumbnail">
                <div class="caption">
                  <span class="pull-left badge">{{i + 1}}</span>
                  <span class="pull-right">
                    <a ng-href="#" (click)="showRemoveStickyModal(section.id,item.id)">
                      <span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
                    </a>
                  </span>
                  <h3>{{item.title}}</h3>
                  <p>{{item.content}}</p>
                  <p>
                    <a ng-href="#" (click)="showEditStickyModal(section.name,item, j + 1)">
                      <span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
                    </a>
                  </p>
                </div>
              </div>
            </div>
          </div>

        </div>
    </div>
  </div>
</div>

<div id="editStickyModal" class="modal fade modal-section-{{index}}" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{sectionName}}</h4>
      </div>
      <div class="modal-body text-center">
        <div class="form-group">
          <input type="text" [(ngModel)]="item.title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="item.content" class="form-control" placeholder="Content" rows="6" cols="6"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="editItem(item)" class="btn btn-success" data-dismiss="modal">
          Update
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>

<div id="addStickyModal" class="modal fade modal-section-{{index}}" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">{{sectionName}}</h4>
      </div>
      <div class="modal-body text-center">
        <div class="form-group">
          <input type="text" [(ngModel)]="item.title" class="form-control" placeholder="Title">
        </div>
        <div class="form-group">
          <textarea [(ngModel)]="item.content" class="form-control" placeholder="Content" rows="6" cols="6"></textarea>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="addItem(sectionId)" class="btn btn-success" data-dismiss="modal">Add</button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>


<div id="removeStickyModal" class="modal fade" role="dialog">
  <div class="modal-dialog">

    <!-- Modal content-->
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Remove Sticky</h4>
      </div>
      <div class="modal-body text-center">
        <p>Are you sure?</p>
      </div>
      <div class="modal-footer">
        <button type="button" (click)="removeItem(sectionId,itemId)" class="btn btn-danger" data-dismiss="modal">
          Remove
        </button>
        <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
      </div>
    </div>

  </div>
</div>
